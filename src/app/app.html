<ion-menu [content]="content" side="left" type="overlay" persistent="true">


  <ion-content style="background-color: #3f4041">


    <ion-item style="background-color: #3f4041" (click)="Map()">
      <ion-avatar item-start>
        <ion-icon ios="ios-pin" md="md-pin" style="color:white"></ion-icon>
      </ion-avatar>
      <h1 style="color:white">GPS</h1>

    </ion-item>

    <ion-item style="background-color: #3f4041" (click)="Music()">
      <ion-avatar item-start>
        <ion-icon ios="ios-musical-note" md="ios-musical-note-outline" style="color:white"></ion-icon>

      </ion-avatar>
      <h1 style="color:white">Music</h1>

    </ion-item>


    <ion-item style="background-color: #3f4041" (click)="Contact()">
      <ion-avatar item-start>
        <ion-icon ios="ios-contact" md="ios-contact-outline" style="color:white"></ion-icon>
      </ion-avatar>
      <h1 style="color:white">Contacts</h1>

    </ion-item>


    <ion-item style="background-color: #3f4041">
      <ion-avatar item-start>
        <ion-icon ios="logo-facebook" md="logo-facebook" style="color:white"></ion-icon>
      </ion-avatar>
      <h1 style="color:white">Socail Media</h1>

    </ion-item>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
