<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-avatar item-start>

      <ion-icon ion-item>
        <h1 style="margin-left: 30%"> BrainTech </h1>

        <ion-avatar item-end>
          <img src="{{lastImage}}" (click)="presentProfileModal()">
        </ion-avatar>

      </ion-icon>
    </ion-avatar>
  </ion-navbar>


 <ion-card>
      
        <ion-list>

            <ion-searchbar [(ngModel)]="searchQuery1" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)" ></ion-searchbar>
               <button ion-button style="margin-left:40%" (click)="imageList()">
          <ion-icon ios="ios-images" md="md-images"></ion-icon>
        </button>


        </ion-list>
 </ion-card>

</ion-header>

<ion-content padding>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item *ngFor="let collecting of data ; let i = index">

    <ion-label style="margin-left: 20%" (tap)="editProfileModal(i)" tappable>{{ collecting.name}}</ion-label>

    <ion-checkbox [(ngModel)]="collecting.active" (ionChange)="changeDeleteState(i,collecting.active)"></ion-checkbox>

    <ion-avatar item-end>


      <img src="{{collecting.image}}" />

      <button ion-button icon-first (tap)="editProfileModal(i)" small>

 <ion-icon ios="ios-card" md="md-card"></ion-icon>

</button>

    </ion-avatar>
  </ion-item>


</ion-content>

<ion-footer>


 
  <ion-fab #fab>
    <button ion-fab color="primary" top right mini> <ion-icon ios="ios-search" md="md-search"></ion-icon></button>
    <ion-fab-list side="top">

      <ion-card>
        <ion-card-header>
          Advanced Search Mode
        </ion-card-header>


        <ion-list>
          <button ion-item (click)="getRadio('English',fab)">
      English
    </button>

          <button ion-item (click)="getRadio('Hindhi',fab)">
      Hindhi
    </button>



          <button ion-item (click)="getRadio('Marathi',fab)">
      Marathi
    </button>

          <button ion-item (click)="getRadio('Tamil',fab)">
      Tamil
    </button>


          <button ion-item (click)="getRadio('Malaylam',fab)"> 
      Malaylam
    </button>

          <button ion-item (click)="getImageFilter()">
  
Available Images
    </button>

          <button ion-item (click)="loadData()">
   <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
    Reset
    </button>



        </ion-list>



      </ion-card>
    </ion-fab-list>
  </ion-fab>


 

<ion-segment [(ngModel)]="relationship" color="primary" >
    <ion-segment-button  (click)="addUser()">
      <ion-icon ios="ios-add-circle" md="md-add-circle"  ></ion-icon>    
      ADD USER
          
    </ion-segment-button>
    <ion-segment-button (click)="remove()">
        <ion-icon ios="ios-trash" md="md-trash" ></ion-icon>
      REMOVE USER     
    </ion-segment-button>
 

    

    
  </ion-segment>
 
    
</ion-footer>
