<ion-header>
    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-avatar item-start>

            <ion-icon ion-item (click)="gotohome()">
                <h1 style="margin-left: 30%"> BrainTech </h1>

            </ion-icon>
        </ion-avatar>
    </ion-navbar>
</ion-header>
<ion-content class="has-header">
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"
        placeholder="Start typing and select ...">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" (click)="presentProfileModal(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>
    <div #map id="map" style="width: 100%;height: 100%;"></div>
</ion-content>

<ion-footer>
    <button ion-button icon-only style="margin-left: 15%" (click)="livemap()">
<ion-icon ios="ios-home" md="md-home"></ion-icon>
</button>


    <button ion-button icon-only style="margin-left: 15%" (click)="nearbymap() ">
    
<ion-icon ios="ios-locate" md="md-locate"></ion-icon>
</button>


</ion-footer>
