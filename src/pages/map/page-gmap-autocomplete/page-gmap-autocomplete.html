<ion-header>
    <h3 style="margin-left: 15%"> Your Search Location </h3>

</ion-header>
<ion-content>

    <ion-list>
        <ion-item margin>

        </ion-item>
        <ion-item *ngIf="address.set==true">
            <ion-icon name="pin" item-left></ion-icon>
            <h3>Your Search address</h3>
            <p>{{ placedetails.address }}</p>
            <p>{{ placedetails.components.street_number.long }}</p>
            <h3>Postal Code</h3>
            <p>{{ placedetails.components.postal_code.long }}{{ placedetails.components.postal_code_suffix.long }}</p>
            <h3>City</h3>
            <p>{{ placedetails.components.locality.long }}</p>

        </ion-item>
    </ion-list>

    <div #map id="map" style="width: 100%;height: 100%;"></div>


</ion-content>
